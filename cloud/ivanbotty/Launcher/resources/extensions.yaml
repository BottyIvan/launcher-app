extensions:
  - name: Application
    description: "Find applications"
    module: "cloud.ivanbotty.Launcher.services.applications_service"
    class: "ApplicationsService"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: Math
    description: "Perform math calculations"
    module: "cloud.ivanbotty.Launcher.services.math_service"
    class: "MathService"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: false

  - name: Command
    description: "Execute system commands"
    module: "cloud.ivanbotty.Launcher.services.command_service"
    class: "CommandService"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: false

  - name: AI
    description: "AI-powered assistance"
    module: "cloud.ivanbotty.Launcher.services.ai_service"
    class: "AIService"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: false
