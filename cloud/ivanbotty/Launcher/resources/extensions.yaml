extensions:
  - name: Application
    description: "Find applications"
    service: "cloud.ivanbotty.Launcher.services.applications_service.ApplicationsService"
    handler: "cloud.ivanbotty.Launcher.handlers.applications_handler.AppHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: Math
    description: "Perform math calculations"
    service: "cloud.ivanbotty.Launcher.services.math_service.MathService"
    handler: "cloud.ivanbotty.Launcher.handlers.math_handler.MathHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: Link
    description: "Open URLs"
    service: "cloud.ivanbotty.Launcher.services.link_service.LinkService"
    handler: "cloud.ivanbotty.Launcher.handlers.link_handler.LinkHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: Command
    description: "Execute system commands"
    service: "cloud.ivanbotty.Launcher.services.command_service.CommandService"
    handler: "cloud.ivanbotty.Launcher.handlers.command_handler.CommandHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: AI
    description: "AI-powered assistance"
    service: "cloud.ivanbotty.Launcher.services.ai_service.AIService"
    handler: "cloud.ivanbotty.Launcher.handlers.ai_handler.AIHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true
