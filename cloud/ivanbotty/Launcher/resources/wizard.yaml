pages:
  - title: "Welcome to Launcher"
    icon: "applications-system-symbolic"
    description: |
      A modern, fast, and elegant application launcher for Linux.
      
      Find and launch your applications instantly with a beautiful, 
      keyboard-first interface that feels right at home on your desktop.
    button_label: "Get Started"

  - title: "Lightning-Fast Search"
    icon: "system-search-symbolic"
    description: |
      Start typing to instantly search across all your applications.
      
      • Fuzzy matching finds what you need quickly
      • Real-time results as you type
      • Works with native and Flatpak applications
      • Built-in calculator for quick math
    button_label: "Next"

  - title: "Keyboard-First Design"
    icon: "input-keyboard-symbolic"
    description: |
      Navigate effortlessly using your keyboard.
      
      • Type to search
      • ↑↓ to navigate results
      • Enter to launch
      • Escape to close
      • Ctrl+? to see all shortcuts
    button_label: "Next"

  - title: "Personalize Your Experience"
    icon: "emblem-system-symbolic"
    description: |
      Make Launcher work the way you want.
      
      • Choose compact or spacious layouts
      • Enable or disable extension modules
      • All preferences stored locally
      • Access settings with Ctrl+,
    button_label: "Next"

  - title: "Privacy First"
    icon: "security-high-symbolic"
    description: |
      Your data stays on your device.
      
      Launcher respects your privacy — no telemetry, no tracking, 
      no data collection. Everything runs locally on your system.
      
      Ready to get started?
    button_label: "Launch Launcher"
