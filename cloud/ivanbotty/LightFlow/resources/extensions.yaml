extensions:
  - name: Application
    description: "Find applications"
    service: "cloud.ivanbotty.LightFlow.services.applications_service.ApplicationsService"
    handler: "cloud.ivanbotty.LightFlow.handlers.applications_handler.AppHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: Math
    description: "Perform math calculations"
    service: "cloud.ivanbotty.LightFlow.services.math_service.MathService"
    handler: "cloud.ivanbotty.LightFlow.handlers.math_handler.MathHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: File
    description: "Manage files"
    service: "cloud.ivanbotty.LightFlow.services.file_service.FileService"
    handler: "cloud.ivanbotty.LightFlow.handlers.file_handler.FileHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: false

  - name: Link
    description: "Open URLs"
    service: "cloud.ivanbotty.LightFlow.services.link_service.LinkService"
    handler: "cloud.ivanbotty.LightFlow.handlers.link_handler.LinkHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: false

  - name: Command
    description: "Execute system commands"
    service: "cloud.ivanbotty.LightFlow.services.command_service.CommandService"
    handler: "cloud.ivanbotty.LightFlow.handlers.command_handler.CommandHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: false

  - name: AI
    description: "AI-powered assistance"
    service: "cloud.ivanbotty.LightFlow.services.ai_service.AIService"
    handler: "cloud.ivanbotty.LightFlow.handlers.ai_handler.AIHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true

  - name: Extensions
    description: "Manage extensions"
    service: "cloud.ivanbotty.LightFlow.services.extensions_service.ExtensionService"
    handler: "cloud.ivanbotty.LightFlow.handlers.extensions_handler.ExtensionHandler"
    version: "0.0.1"
    author: "ivanbotty"
    enabled: true
    cant_disable: true