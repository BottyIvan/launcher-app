pages:
  - title: "Meet LightFlow"
    icon: "applications-system-symbolic"
    description: |
      a fast, elegant, and modern application launcher for Linux.
      
      Search, calculate, and launch instantly through a beautiful, 
      keyboard-first interface designed to keep you in flow.
    button_label: "Get Started"

  - title: "Instant, Fluid Search"
    icon: "system-search-symbolic"
    description: |
      Start typing — LightFlow finds what you need in real time.
      
      • Fuzzy matching for smart results  
      • Instant feedback as you type  
      • Works with native and Flatpak apps  
      • Built-in calculator for quick math
    button_label: "Next"

  - title: "Keyboard-First Experience"
    icon: "input-keyboard-symbolic"
    description: |
      Stay in the flow with complete keyboard navigation.
      
      • Type to search  
      • ↑↓ to browse results  
      • Enter to launch  
      • Escape to close  
      • Ctrl+? to view all shortcuts
    button_label: "Next"

  - title: "Make It Yours"
    icon: "emblem-system-symbolic"
    description: |
      Personalize LightFlow to fit your workflow.
      
      • Choose between compact or spacious layouts  
      • Enable or disable extensions  
      • Preferences stored locally  
      • Open settings with Ctrl+,
    button_label: "Next"

  - title: "Private by Design"
    icon: "security-high-symbolic"
    description: |
      Your data stays with you — always.
      
      LightFlow runs locally with no telemetry, no tracking, 
      and no cloud dependencies.
      
      Ready to light your workflow?
    button_label: "Launch LightFlow"
