id: cloud.ivanbotty.Launcher
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: cloud-ivanbotty-launcher

# Permissions and filesystem access for the Flatpak app
finish-args:
  - --share=network                               # Allow network access
  - --socket=wayland                              # Enable Wayland display support
  - --socket=fallback-x11                         # Fallback to X11 if Wayland is unavailable
  - --device=dri                                  # Allow direct rendering (GPU access)
  - --talk-name=org.freedesktop.portal.Desktop    # Desktop portal access
  - --talk-name=org.freedesktop.DBus              # D-Bus access
  - --own-name=cloud.ivanbotty.Launcher           # Own name for the launcher
  - --own-name=cloud.ivanbotty.Wizard             # Own name for the wizard
  - --filesystem=host:ro                          # Access to the host filesystem (read-only)
  - --filesystem=home                             # Access to home directory
  - --filesystem=xdg-data:ro                      # Read-only access to user data directories

modules:
  - name: PyYAML
    buildsystem: simple
    build-commands:
      - pip3 install --no-build-isolation --no-deps --prefix=/app pyyaml-6.0.3.tar.gz
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/05/8e/961c0007c59b8dd7729d542c61a4d537767a59645b82a0b521206e1e25c2/pyyaml-6.0.3.tar.gz
        sha256: d76623373421df22fb4cf8817020cbb7ef15c725b9d5e45f17e189bfc384190f

  - name: launcher-app
    buildsystem: meson
    config-opts:
      - --prefix=/app
    sources:
      - type: dir
        path: .
        dest: .
